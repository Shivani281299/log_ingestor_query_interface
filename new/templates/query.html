<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Query Results</title>
</head>
<body>
    <h1>Log Query Results</h1>
    <form action="/query" method="post">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" value="{{ request.form.get('query', '') }}" required>
        <input type="submit" value="Search">
    </form>
    <br>
    <h3>Search Results:</h3>
    {% for hit in hits %}
        <p>{{ hit._source }}</p>
    {% endfor %}
</body>
</html>
